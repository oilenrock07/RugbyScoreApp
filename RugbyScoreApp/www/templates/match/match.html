<ion-view view-title="" hide-back-button="true" class="match">
    <ion-content ng-controller="MatchController">
        <div class="row">
            <div class="col text-center"><h3 ng-bind-html="team1"></h3></div>
        </div>
        <div class="row">
            <div class="col col-50 col-offset-25 text-center match-score"><div ng-bind-html="team1Score()"></div></div>
        </div>
        <div class="row text-center">
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreTry(1,-1)"></button>
            </div>
            <div class="col col-25">
                <span class="match-label">TRY<span><br>
                <button class="button button-positive button-points" ng-click="addScoreTry(1,1)">+ 5pts</button>
            </div>
            <div class="col col-25">
                <span class="match-label">CONVERSION<span><br>
                <button class="button button-positive button-points" ng-click="addScoreConversion(1,1)">+ 2pts</button>
            </div>
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreConversion(1,-1)"></button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScorePenalty(1, -1)"></button>
            </div>
            <div class="col col-25">
                <span class="match-label">PENALTY<span><br>
                <button class="button button-positive button-points" ng-click="addScorePenalty(1, 1)">+ 3pts</button>
            </div>
            <div class="col col-25">
                <span class="match-label">DROP GOAL<span><br>
                <button class="button button-positive button-points" ng-click="addScoreDropGoal(1, 1)">+ 3pts</button>
            </div>
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreDropGoal(1, -1)"></button>
            </div>
        </div>

<div class="col text-center"><h2>V</h2></div>

<div class="row">
            <div class="col text-center"><h3 ng-bind-html="team2"></h3></div>
        </div>
        <div class="row">
            <div class="col col col-50 col-offset-25 text-center match-score"><div ng-bind-html="team2Score()"></div></div>
        </div>
        <div class="row text-center">
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreTry(2, -1)"></button>
            </div>
            <div class="col col-25">
                <span class="match-label">TRY<span><br>
                <button class="button button-positive button-points" ng-click="addScoreTry(2, 1)">+ 5pts</button>
            </div>
            <div class="col col-25">
                <span class="match-label">CONVERSION<span><br>
                <button class="button button-positive button-points" ng-click="addScoreConversion(2, 1)">+ 2pts</button>
            </div>
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreConversion(2, -1)"></button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScorePenalty(2, -1)"></button>
            </div>
            <div class="col col-25">
                <span class="match-label">PENALTY<span><br>
                <button class="button button-positive button-points" ng-click="addScorePenalty(2, 1)">+ 3pts</button>
            </div>
            <div class="col col-25">
                <span class="match-label">DROP GOAL<span><br>
                <button class="button button-positive button-points" ng-click="addScoreDropGoal(2, 1)">+ 3pts</button>
            </div>
            <div class="col col-25">
                <br>
                <button class="button button-balanced button-circle icon ion-minus-round" ng-click="addScoreDropGoal(2, -1)"></button>
            </div>
        </div>

    </ion-content>
</ion-view>
