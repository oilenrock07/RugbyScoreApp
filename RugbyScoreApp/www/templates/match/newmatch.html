<ion-view view-title="New Match">
    <ion-content has-footer="true" has-tabs="true" ng-controller="MatchController">
        <div class="list">
            <label class="item item-input item-stacked-label">
            <span class="input-label">Team A</span>
            <input type="text" placeholder="Enter Team Name A" ng-model="team1">
        </label>
            <ion-checkbox ng-change="newMatchMyTeamClick()" ng-model="isMyTeam">My Team</ion-checkbox>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Team B</span>
            <input type="text" placeholder="Enter Team Name B" ng-model="team2">
        </label>
            <label class="item item-input item-stacked-label">
            <span class="input-label">Match Location</span>
            <input type="text" placeholder="Enter Match Location"  ng-model="location">
        </label>
        </div>

        <button class="button button-positive button-full icon icon-right ion-chevron-right" ng-click="startMatch()">
            Start Tracking
        </button>

        <!--<button class="button button-positive button-full icon icon-right ion-chevron-right"ui-sref="app.match">
            Start Tracking
        </button>-->

    </ion-content>


    <!--<div class="bar bar-footer bar-stable sub-footer">
        <div class="title">Start Tracking</div>
    </div>-->

    <!--<div ng-include="'templates/tabs.html'"></div>-->
</ion-view>
