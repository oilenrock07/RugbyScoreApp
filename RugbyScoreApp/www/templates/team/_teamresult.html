<ion-content>
    <div class="content">
        <div class="list" ng-repeat="match in matchFactory.searchMatch | orderBy: '-matchDateTime'">
            <div class="row">
                <div class="col">
                    <div class="align-right">{{(match.team1Try + match.team1Conversion + match.team1Penalty + match.team1DropGoal) | formatScore}}</div>
                    <div class="align-right">{{match.team1}}</div>
                </div>
                <div class="col">
                    <div>{{(match.team2Try + match.team2Conversion + match.team2Penalty + match.team2DropGoal) | formatScore}}</div>
                    <div>{{match.team2}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col">{{match.matchTime}} - {{match.matchDate}}</div>
                <div class="col align-right link" ng-click="matchDetail({{match.matchId}})">
                    Detail
                    <i class="icon ion-chevron-right"></i>
                </div>
            </div>

            <hr/>
        </div>
    </div>
    <script id="popup-template.html" type="text/ng-template">
      <input ng-model="data.search" type="text" placeholder="Search">
    </script>

</ion-content>
