<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
</head>

<body ng-app="rugbyapp">

  <ion-nav-view></ion-nav-view>
  <ion-tabs class="tabs-positive tabs-icon-top">
    <ion-tab title="MY TEAM" icon-on="my-team-icon-white-on" icon-off="my-team-icon-white">
      <ion-header-bar type="bar-positive" title="'My Team'"></ion-header-bar>
      <ion-content>
        <h2>My Team Content</h2>
      </ion-content>
    </ion-tab>

    <ion-tab title="TEAMS" icon-on="teams-icon-white" icon-off="teams-icon-white">
      <ion-header-bar type="bar-positive" title="'Team'"></ion-header-bar>
      <ion-content>
        <h2>Teams Content</h2>
      </ion-content>
    </ion-tab>

    <ion-tab title="NEW MATCH" icon-on="new-match-icon-white" icon-off="new-match-icon-white">

    </ion-tab>

    <ion-tab title="SAVE SCORE" icon-on="save-icon-white" icon-off="save-icon-white">
      <!-- Tab 3 content -->
    </ion-tab>

    <ion-tab title="RESULT" icon-on="results-icon-white" icon-off="results-icon-white">
      <!-- Tab 3 content -->
    </ion-tab>
  </ion-tabs>
</body>

</html>
